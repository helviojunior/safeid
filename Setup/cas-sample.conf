<cas:serviceConfig xmlns:cas="http://www.safetrend.com.br/tp/cas">
	<cas:context>im.labs</cas:context>
	<cas:service>http://im.domain.com.br/login</cas:service>
	<cas:pluginAssembly>CASPluginIAM.dll</cas:pluginAssembly>
	<cas:permitPasswordRecover>true</cas:permitPasswordRecover>
	<cas:externalPasswordRecover>false</cas:externalPasswordRecover>
	<cas:passwordRecoverUri>http://im.domain.com.br/recover</cas:passwordRecoverUri>
	<cas:permitChangePassword>true</cas:permitChangePassword>
	<cas:admin>admin@domain.com.br</cas:admin>
	<cas:attributes>
		<cas:attribute>
			<cas:key>api</cas:key>
			<cas:value>http://im.domain.com.br/api/json.aspx</cas:value>
		</cas:attribute>
		<cas:attribute>
			<cas:key>username</cas:key>
			<cas:value>admin</cas:value>
		</cas:attribute>
		<cas:attribute>
			<cas:key>password</cas:key>
			<cas:value>123456</cas:value>
		</cas:attribute>
	</cas:attributes>
</cas:serviceConfig>